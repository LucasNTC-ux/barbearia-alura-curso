<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="./assets/css/reset.css">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="/assets/img/logo.png" alt="logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="homePage.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>	
			</div>
		</header>

		<main>
			<form>
				<label for="nomecompleto">Nome Completo</label>
				<input type="text" id="nomecompleto" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seu@email.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="observacoes">Observações (*não obrigatório*)</label>
				<textarea cols="70" rows="10" id="observacoes" class="input-padrao"></textarea>

				<filedset>
					<legend>Como prefere que entramos em contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					
					<label for="radio-tel"><input type="radio" name="contato" value="telefone" id="radio-tel">Telefone</label>
					
					<label for="radio-whats"><input type="radio" name="contato" value="whatsapp" id="radio-whats">WhatsApp</label>
				</filedset>

				<fieldset>
					<legend>Qual é o horário de deseja ser atendido</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Fim do Dia</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</input></label>
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8:00h - 19:00h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8:00h - 19:00h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8:00h - 18:00h</td>
					</tr>
				</tbody>	
			</table>
			<input type="submit" value="Enviar Formulário" class="enviar">
		</main>

		<footer>
			<img src="./assets/img/logo-branco.png" alt="logo da Babearia Alura">
			<p class="copyright">&copy; Copyright Babearia Alura - 2019</p>
		</footer>
	</body>
</html>
